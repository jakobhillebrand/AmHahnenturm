- selector: fewo_slider
  captions: true
  bullets: false
  images:
    - src: https://via.placeholder.com/600x300
      alt: image one
    - src: https://via.placeholder.com/600x200
      alt: image two
    - src: https://via.placeholder.com/600x100
      alt: image three
  settings:
    height: "'16:9'"
    initialHeight:
    maxHeight:
    interval: 12000
    transitionDuration: 600
    effect: "'slide'"
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:


