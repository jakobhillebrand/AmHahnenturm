<!-- Jekyll Ideal Image Slider Include -->
<!-- https://github.com/jekylltools/jekyll-ideal-image-slider-include -->
<!-- v1.8 -->
{% if page.image_sliders or layout.image_sliders or page.image_sliders_load_all -%}
<link rel="stylesheet" href="{{ "https://cdnjs.cloudflare.com/ajax/libs/ideal-image-slider/1.5.1/ideal-image-slider.css" | relative_url }}">
<link rel="stylesheet" href="{{ "https://cdnjs.cloudflare.com/ajax/libs/ideal-image-slider/1.5.1/themes/default/default.css" | relative_url }}">
<style>
  .iis-caption {
    border-radius: .1em;
    font-size: 1em;
    font-family: var(--body-font);
    padding: .3em 1em;
  }
  
  .iis-previous-nav, .iis-next-nav {
    border-radius: .1em;
    width: 2.5em;
    height: 2.5em;
    background-size: 2.5em 2.5em;
  }
  
  .iis-bullet-nav {
    bottom: 2.5%;
    right: 3%;
  }
</style>
{%- endif -%}
